<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

	<div class="container p-4" id="container">
		<div class="row" id="row">
			<div class="col-md-4 mx-auto text-center">
				<div class="card">
					<div class="card-body">
						<h1 id="weather-location" class="h3"></h1>
						<h3 id="weather-description" class="h4"></h3>
						<img id="iconImage">
						<h3 id="weather-string"></h3>
						<ul class="list-group-item">
							 <li id="weather-humidity" class="list-group-item"></li>
							 <li id="weather-wind" class="list-group-item"></li>
						</ul>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						 <form id="w-form">
						 	<div class="form-group">
						 		<input type="text" id="city" class="form-control" placeholder="City" autofocus>
						 	</div>
						 	<div class="form-group">
						 		<input type="text" id="countryCode" class="form-control" placeholder="country code">
						 	</div>
						 	<div class="form-group">
						 		<button type="button" class=" btn btn-light" id="w-change-btn">save changes</button>
						 	</div>
						 </form>
					</div>
				</div>
				
			</div>
		</div>
	</div>

</body>
</html>
